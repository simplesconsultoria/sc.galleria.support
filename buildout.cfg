[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.2.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = sc.galleria.support
package-extras = [test]

parts+=
    i18ndude
    node
    omelette
    zopepy

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
